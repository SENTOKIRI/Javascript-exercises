<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 03</title>
</head>
<body>
    <!-- Tạo mảng có sẵn với các phẩn tử số. Cho người dùng nhập vào một số bất kỳ, sau đó tiến hành kiểm tra:
    Nếu số đó có trong mảng cho sẵn thì alert(“Bingo”)
    Nếu số đó không có trong mảng cho sẳn thì alert(“Chúc bạn may mắn lần sau”)
    Và tiếp tục cho người dung chọn 1 số mới -->

    <input type="number" id="nhapSo" placeholder="nhap 1 so bat ky">
    <button type="button" onclick="kiemTra()">Kiểm tra</button>


    <script>
         let array = [1,10,55,22,11,33,15,23,9,6,8,4,3,5];
    function kiemTra() {
        let x = parseInt(document.getElementById("nhapSo").value);
        let check = false; 
        for (let i = 0; i < array.length; i++) {
            if (array[i] === x) {
                check = true;
                break; 
            }
        }
        if (check) {
            alert("Bingo");
            document.getElementById("nhapSo").value= null;
        } else {
            alert("Chúc bạn may mắn lần sau");
            document.getElementById("nhapSo").value= null;
        }
    }
    </script>
</body>
</html>
