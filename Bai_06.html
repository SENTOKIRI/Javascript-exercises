<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <!-- Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
a,b,c > 0
a + b > c
b + c > a
a + c > b
 -->
    <input type="number" id="canhA"  >
    <input type="number" id="canhB"  >
    <input type="number" id="canhC"  >
    <p id ="thongBao" ></p>
    <button type="button" onclick="kiemtra()">kiem tra</button>

    <script>
         function kiemtra(){
            const a = parseInt(document.getElementById("canhA").value);
            const b = parseInt(document.getElementById("canhB").value);
            const c = parseInt(document.getElementById("canhC").value);

            if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b ){
                document.getElementById("thongBao").innerHTML = "a,b,c là 3 cạnh của tam giác.";
            }
            else{
                document.getElementById("thongBao").innerHTML = "a,b,c không phải là 3 cạnh của tam giác.";
            } 
            
        }
    </script>


</body>
</html>
