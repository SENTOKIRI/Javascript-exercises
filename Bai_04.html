<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 04</title>
</head>
<body >
    <!-- Bài 4: Cho người dùng nhập vào dãy số bất kỳ. Sử dụng split() để chuyển đổi kiểu dữ liệu từ string sang kiểu array. 
        Tiến hành duyệt các phần tử và tìm ra phần tử có giá trị lớn nhất trong mảng
 -->

    <input type="text" id = "nhapMang">
    <button type="button" onclick="kiemtra()">Kiem tra</button>
    <p id="ketqua"></p>

    <script>
        function kiemtra(){
            var mang = document.getElementById("nhapMang").value;
            var tachMang = mang.split("").map(Number);;
            var max = tachMang[0];
            for (var i = 0; i < tachMang.length; i++) {
                if (max < tachMang[i]) {
                    max = tachMang[i]; 
                }
            }
            document.getElementById("ketqua").innerHTML = "so lon nhat la:"+ max;
        }
    </script>

</body>
</html>
