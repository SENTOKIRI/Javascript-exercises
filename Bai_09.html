<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 9</title>
</head>
<body>
    <!-- Tính diện tích hình chữ nhật khi biết 02 cạnh a, b. -->
    <input type="number" id="canhA" value="0">
    <input type="number" id="canhB" value="0">
    <p id ="thongBao" ></p>
    <button type="button" onclick="kiemtra()">kiem tra</button>

    <script>
         function kiemtra(){
            const a = document.getElementById("canhA").value;
            const b = document.getElementById("canhB").value;
            if (a<=0 || b<=0){
                document.getElementById("thongBao").innerHTML = "Cạnh không <=0" ;
            }else{
                document.getElementById("thongBao").innerHTML = "Diện tích = " + (a*b);
            }
        }
    </script>
</body>
</html>
